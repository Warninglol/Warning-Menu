<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
      background: repeating-linear-gradient(
        45deg,
        #000000,
        #000000 40px,
        #ffcc00 40px,
        #ffcc00 80px
      );
      background-size: 200% 200%;
      animation: stripes 5s linear infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes stripes {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .glitch-sign {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 3rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 0 red, -2px 0 cyan;
      animation: glitch 1s infinite;
      user-select: none;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; transform: translate(0,0); }
      20% { text-shadow: -2px -2px lime, 2px 2px magenta; transform: translate(-2px,2px); }
      40% { text-shadow: 2px 2px red, -2px -2px blue; transform: translate(2px,-2px); }
      60% { text-shadow: -2px 0 yellow, 2px 0 purple; transform: translate(0,2px); }
      80% { text-shadow: 2px -2px orange, -2px 2px cyan; transform: translate(-1px,-1px); }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; transform: translate(0,0); }
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.9), 0 0 50px rgba(255, 204, 0, 0.5);
      max-width: 700px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffaa00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffaa00; }
      50% { text-shadow: 0 0 25px #ffee00, 0 0 50px #ff8800; }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #eee;
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      margin: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: black;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffaa00;
      transition: 0.25s;
    }

    .button:hover {
      background: #ffaa00;
      transform: scale(1.08);
      box-shadow: 0 0 25px #ffee00, 0 0 50px #ff8800;
    }
  </style>
</head>
<body>
  <div class="glitch-sign">⚠️</div>

  <div class="container">
    <h1>⚠️ Warning Menu ⚠️</h1>
    <p>The ultimate Gorilla Tag mod menu.<br>Enter at your own risk.</p>

    <!-- Download button for DLL -->
    <a href="WarningMenu.dll" class="button" download>⬇️ Download</a>
  </div>
</body>
</html>
